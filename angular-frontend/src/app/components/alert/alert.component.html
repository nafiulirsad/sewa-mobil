<div *ngIf="(alert | async) as alert"
     class="fixed top-4 right-4 z-[9999] px-4 py-3 rounded-md shadow-lg text-white max-w-xs break-words"
     [ngClass]="{
       'bg-green-600': alert.type === 'success',
       'bg-red-600': alert.type === 'error',
     }">
  <span>{{ alert.message }}</span>
  <button (click)="alertService.clearAlert()" class="ml-3 text-xl">&times;</button>
</div>
